<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConUs Registe</title>
</head>
<body>
    <h1>Registration form</h1>
    <h3>{{.}}</h3>
<form action="/register/" method="post">
    <h4>First Name:</h4><input type="text" name="firstname">
    <h4>Last Name:</h4><input type="text" name="lastname">
    <h4>Username:</h4><input type="text" name="username">
    <h4>E-mail:</h4><input type="email" name="email">
    <h4>Password:</h4><input type="password" name="password">
    <input type="submit" value="Register">
</form>
</body>
</html>
